<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workouts</title>
    <style>
        body {
            background-color: #282828;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .workout-section {
            margin: 20px 0;
        }
        .workout-section h2 {
            border-bottom: 2px solid #ff5722;
            padding-bottom: 10px;
        }
        .workout-list {
            list-style-type: none;
            padding: 0;
        }
        .workout-list li {
            background: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .workout-list li:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gym Workouts</h1>

        <div class="workout-section">
            <h2>Biceps</h2>
            <ul class="workout-list">
                <li>1. Barbell Curl</li>
                <li>2. Dumbbell Curl</li>
                <li>3. Hammer Curl</li>
            </ul>
        </div>

        <div class="workout-section">
            <h2>Triceps</h2>
            <ul class="workout-list">
                <li>1. Tricep Dips</li>
                <li>2. Tricep Pushdown</li>
                <li>3. Overhead Tricep Extension</li>
            </ul>
        </div>

        <div class="workout-section">
            <h2>Chest</h2>
            <ul class="workout-list">
                <li>1. Bench Press</li>
                <li>2. Dumbbell Fly</li>
                <li>3. Push-Ups</li>
            </ul>
        </div>

        <div class="workout-section">
            <h2>Abs</h2>
            <ul class="workout-list">
                <li>1. Crunches</li>
                <li>2. Plank</li>
                <li>3. Russian Twist</li>
            </ul>
        </div>
    </div>
</body>
</html>
