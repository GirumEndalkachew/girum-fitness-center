<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Girum Fitness Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .container label {
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }

        .container input[type="submit"]:hover {
            background-color: #e65c00;
        }

        .container .login-link {
            margin-top: 20px;
            display: block;
            color: #ff6600;
            text-decoration: none;
        }

        .container .login-link:hover {
            text-decoration: underline;
        }

        .success-message {
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            document.querySelector('.container').innerHTML = '<h1>Success!</h1><p>You have successfully registered.</p>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form onsubmit="showSuccessMessage(event)">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Sign Up">
        </form>
        <a href="login.html" class="login-link">Already have an account? Login here</a>
        <div class="success-message">Success!</div>
    </div>
</body>
</html>
